    <script>
      /* Tulis Javascript Di bawah Sini */

      var sumber = "https://rikikurnia.com/prakerja/api/kopi";
      var sumber2 = "data.json";

      select_barang.onchange = function () {
        var dipilih = select_barang.value;
        console.log(dipilih);
        ambilData(dipilih);
      };

      function ambilData(dipilih) {
        var template = "";

        $.getJSON(sumber2).then(function (data) {
          var data_barang = data[dipilih];
          console.log(data_barang);

          data_barang.forEach((item) => {
            template += `<div class="col mb-4">
                    <div class="card">
                        <img src="${item.foto}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${item.nama}</h5>
                            <div class="row hargasize my-4">
                                <div class="col">
                                    ${item.size}
                                </div>
                                <div class="col">
                                    ${item.harga}
                                </div>
                            </div>
                            <button onclick='addToCart(${JSON.stringify({
                              nama: item.nama,
                              harga: item.harga,
                              foto: item.foto,
                              hargaint: item.harga.split(".").join("") * 1,
                              qty: 1,
                            })})' href="${
              item.link
            }" class="addToCart btn btn-success w-100">
                                <i class="bi bi-cart4"></i> Add To Cart
                            </button>
                        </div>
                    </div>
                </div>`;
          });

          baris_produk.innerHTML = template;
        });
      }

      var list_belanja = [];
      function addToCart(item) {
        //itemObj = JSON.parse(item)
        list_belanja.push(item);
        localStorage.setItem("list_belanja", JSON.stringify(list_belanja));
        alert("Berhasil Menambah Produk");
        updateCartIcon();
      }
      function updateCartIcon() {
        cart_icon.classList.add("d-none");
        let list_belanja = localStorage.getItem("list_belanja");
        if (list_belanja != null) {
          list_belanja = JSON.parse(list_belanja);
          cart_icon.textContent = list_belanja.length;
          if (list_belanja.length > 0) cart_icon.classList.remove("d-none");
        }
      }
      updateCartIcon();
